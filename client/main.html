<head>
  <title>Meteor Users..!!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>  
</head>

<body class="center container">
  <div>
    {{> home}}
    {{> App_body}}
  </div>
</body>

<template name="home">
    <h1>Welcome to Meteor Users.!!</h1>
    {{#if loginrequired}}
      Please Login
    {{else}}
      Hello
    {{/if}}
    <br />
    {{> loginButtons}}
    <br />
    {{#if loginrequired}}
      <img src="https://i2.wp.com/www.yourtechnocrat.com/wp-content/uploads/2017/05/gif-wallpaper-for-android.gif?resize=400%2C300&amp;ssl=1" alt="Image result for animated gif" width="500" height="500" style="margin-top: 50px;">
    {{else}}
      {{> users}}
    {{/if}}
</template>

<template name="App_body">
  <div class="content">
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="users">
  <div class="row">
      {{#each users}}
        <div>
          {{> card}}
        </div>
      {{/each}}
  </div>
</template>
